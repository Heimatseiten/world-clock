<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock of Tine Lüttgen</title>

  <body>
    <div class="container">
      <h1>World clock</h1>

      <select>

      <div class="city">
        <h2>Cologne 🍺</h2>
        <div class="date">March 16th 2024</div>

      <div class="city">
        <h2>Rom 🍝</h2>
        <div class="date">March 16th 2024</div>
        <div class="time">1:11:11 AM</div>
      </div>
    </div>
    <footer>
      This project was coded with 💜 by Tine Lüttgen and is

      >

</html>
