<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock of Tine Lüttgen</title>
  </head>
  <body>
    <div class="container" id="box-background">
      <h1>⌛ World clock ⏳</h1>
      <select id="city">
        <option value="">Select ...</option>
        <option value="Europe/Lisbon">Portugal</option>
        <option value="Mexico/General">Mexico</option>
        <option value="Europe/Stockholm">Schweden</option>
      </select>

      <div id="cities">
        <div class="city" id="hawai">
          <div>
            <h2>Hawai🌴</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="iceland">
          <div>
            <h2>Iceland 🏔️</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with 💜 by <strong>Tine Lüttgen</strong> and is
      <a href="https://world-clock-clue.netlify.app/" target="_blank"
        >open sourced </a
      >on <a href="https://github.com/Heimatseiten">GitHub</a>
    </footer>

    <video id="background-video" autoplay muted loop>
      <source src="pexels_videos_2408284 (2160p).mp4" type="video/mp4" />
    </video>
    <script src="src/index.js"></script>
  </body>
</html>
